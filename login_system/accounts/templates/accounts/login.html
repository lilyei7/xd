{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - OLCHA Technologies</title>
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="login-container">
                <div class="logo-wrapper">
                    <img src="{% static 'images/logo.png' %}" alt="Logo">
                </div>
                <h2>Iniciar sesión</h2>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            Mostrar
                        </button>
                    </div>
                    <button type="submit" class="login-button" id="submitButton">
                        <span class="button-text">Ingresar</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
        <footer>
            Sistema desarrollado por OLCHA Technologies 2025. Derechos reservados.
        </footer>
    </div>
    <script src="{% static 'accounts/js/login.js' %}"></script>
</body>
</html>
